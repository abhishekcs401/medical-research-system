<div class="container d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 400px" novalidate>
        <div class="card shadow-sm p-4">
            <h4 class="card-title text-center mb-4">Register</h4>

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name"
                    formControlName="name" [class.is-invalid]="
            registerForm.get('name')?.invalid &&
            (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)
          " />
                <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors">
                    <ng-container *ngIf="registerForm.get('name')?.hasError('required')">
                        Name is required.
                    </ng-container>
                </div>
            </div>

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username"
                    formControlName="username" [class.is-invalid]="
            registerForm.get('username')?.invalid &&
            (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)
          " />
                <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors">
                    <ng-container *ngIf="registerForm.get('username')?.hasError('required')">
                        Username is required.
                    </ng-container>
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email"
                    formControlName="email" [class.is-invalid]="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)
          " />
                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors">
                    <ng-container *ngIf="registerForm.get('email')?.hasError('required')">
                        Email is required.
                    </ng-container>
                    <ng-container *ngIf="registerForm.get('email')?.hasError('email')">
                        Enter a valid email address.
                    </ng-container>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password"
                    formControlName="password" [class.is-invalid]="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)
          " />
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors">
                    <ng-container *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is required.
                    </ng-container>
                    <ng-container *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Password must be at least 5 characters long.
                    </ng-container>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Registering...' : 'Register' }}
            </button>

            <!-- Link to Login -->
            <div class="text-center mt-3">
                <a routerLink="/auth/login">Already have an account? Login here</a>
            </div>
        </div>
    </form>
</div>
