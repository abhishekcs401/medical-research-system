<div class="container mt-4">
    <h2>Edit Participant</h2>

    <form *ngIf="participantForm" [formGroup]="participantForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label>Name</label>
        <input formControlName="name" class="form-control" placeholder="Enter name" />
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Age</label>
        <input formControlName="age" type="number" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Joined Date</label>
        <input formControlName="joinedDate" type="date" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Program</label>
        <app-program-select [selectedProgramId]="participantForm.get('program')?.value"
            (programSelected)="participantForm.patchValue({ program: $event })">
        </app-program-select>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="participantForm.invalid || submitting">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Submit
        </button>
    </div>
</form>
</div>
