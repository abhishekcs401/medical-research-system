<div class="container mt-4">
    <h2>Create Program</h2>

    <!-- Loading state -->
    <div *ngIf="!programForm" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Preparing form...</p>
    </div>

    <!-- Form -->
    <form *ngIf="programForm" [formGroup]="programForm" (ngSubmit)="onSubmit()">
        <app-form-fields [form]="programForm" (fileSelected)="onFileSelected($event)"></app-form-fields>

        <!-- Submit button -->
        <div class="d-flex justify-content-center button-container mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="programForm.invalid || submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Submit
            </button>
        </div>
    </form>

    <!-- Optional: Display selected file name -->
    <div *ngIf="programForm?.get('attachment')?.value" class="mt-2 text-center">
        <small class="text-muted">
            Selected file: {{ programForm.get('attachment')?.value }}
        </small>
    </div>
</div>
